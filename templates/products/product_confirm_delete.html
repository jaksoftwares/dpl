{% extends 'base.html' %}

{% block title %}DPL | Delete Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm p-4 text-center">
            <div class="icon-box bg-danger bg-opacity-10 text-danger mx-auto mb-4" style="width: 80px; height: 80px; font-size: 2rem;">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="fw-bold mb-2">Delete Product?</h3>
            <p class="text-muted mb-4">Are you sure you want to remove <strong>"{{ object.name }}"</strong>? This action cannot be undone and you will lose traceability of this product.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{% url 'product_detail' object.pk %}" class="btn btn-light px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
